<div class="chart">
  <canvas baseChart
          *ngIf='goalsChartData && goalsChartData.length > 0'
          [datasets]="goalsChartData"
          [labels]="goalsChartLabels"
          [options]="goalsChartOptions"
          [legend]="goalsChartLegend"
          [chartType]="goalsChartType">
  </canvas>
</div>
