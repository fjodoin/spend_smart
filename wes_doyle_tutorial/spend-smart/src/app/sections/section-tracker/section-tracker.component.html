<div class="section-container">
  <div class="row-fluid cards">
    <div class="card-deck">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Daily Spending</h5>
        </div>
        <div class="card-body">
          <app-bar-chart></app-bar-chart>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Grocery Spending</h5>
        </div>
        <div class="card-body">
          <app-pie-chart *ngIf='expenseDataByCompany' [inputData]='expenseDataByCompany'></app-pie-chart>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Other Spending</h5>
        </div>
        <div class="card-body">
          <app-pie-chart *ngIf='expenseDataByType' [inputData]='expenseDataByType'></app-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid cards">
    <div class="card-deck">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5>Monthly Income, Expenses and Spending</h5>
        </div>
        <div class="card-body">
          <app-line-chart></app-line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
